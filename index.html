<script>
function updateCounter() {
  // Lấy ngày hiện tại ở múi giờ Việt Nam
  var currentDate = new Date().toLocaleString("en-US", { timeZone: "Asia/Ho_Chi_Minh" });

  // Đặt ngày bắt đầu yêu
  var startDate = new Date("2023-03-25T23:06:00Z");

  // Tính toán số ngày giữa hai ngày
  var timeDiff = Math.abs(new Date(currentDate).getTime() - startDate.getTime());
  var daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
  var hoursDiff = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
  var minutesDiff = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
  var secondsDiff = Math.floor((timeDiff % (1000 * 60)) / 1000);

  // Hiển thị kết quả
//   var resultString = daysDiff + " DAYS, " + hoursDiff + " giờ, " + minutesDiff + " phút, và " + secondsDiff + " giây.";
  var resultString = daysDiff + " DAYS ";
  var gioH = hoursDiff;
  var phutP = minutesDiff;
  var giayS = secondsDiff;
  document.getElementById("dayssss").innerHTML = resultString;
  document.getElementById("gioH").innerHTML = gioH;
  document.getElementById("phutP").innerHTML = phutP;
  document.getElementById("giayS").innerHTML = giayS;
}

// Cập nhật kết quả mỗi giây
setInterval(updateCounter, 1);
</script>
